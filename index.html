<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>World Clock</title>
</head>
<body>
<div class="container">
    <h1>World Clock test</h1>
       <select id="citySelect">
        <option value="">Select a city..</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

    <div class="cities">
        <div class="city" id="sfo">
            <div>
            <h2>San Francisco</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="rj">
            <div>
            <h2>Rio de Janeiro</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="berlin">
        <div>
            <h2>Berlin</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>

        <div class="city" id="shanghai">
        <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        
     </div>
    



</div>


<footer>
    <div class="code-link">
    <a href="https://github.com/pletschthai/World-Clock" target="_blank"
        >Open-source code</a>
    <span class="name"> by Thaina Pletsch Hu</span>
    </small>
    </div>
</footer>
<script src="src/java.js"></script>

</body>
</html>
